<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon" />
  <title>Game Bodega</title>
</head>

<body>
  <header id="header">
    <h1 class="header__title">GAME BODEGA</h1>
  </header>
  <div id="games">
    <div class="game-card">
      <div class="game-card--front">
        <img src="./img/snake.png" alt="Snake Game">
      </div>
      <div class="game-card--back">
        <div class="game-card--back__name">SNAKE GAME</div>
        <div class="game-card--back__detail">p5.js</div>
        <a href="https://unicorngl.github.io/snakeGame/" target="_blank"
          class="game-card--back__playBtn game-card--back__playBtn--white">PLAY</a>
      </div>
    </div>
    <div class="game-card">
      <div class="game-card--front">
        <img src="./img/bullet.png" alt="Hide Bullet">
      </div>
      <div class="game-card--back">
        <div class="game-card--back__name">HIDE BULLET</div>
        <div class="game-card--back__detail">Canvas / SCSS / JS</div>
        <a href="https://unicorngl.github.io/hideBullet/" target="_blank"
          class="game-card--back__playBtn game-card--back__playBtn--white">PLAY</a>
      </div>
    </div>
    <div class="game-card">
      <div class="game-card--front">
        <img src="./img/ttt.png" alt="Tic Tac Toe">
      </div>
      <div class="game-card--back">
        <div class="game-card--back__name">TIC-TAC-TOE</div>
        <div class="game-card--back__detail">HTML / SCSS / JS</div>
        <a href="https://unicorngl.github.io/Tic-Tac-Toe/" target="_blank"
          class="game-card--back__playBtn game-card--back__playBtn--white">PLAY</a>
      </div>
    </div>
  </div>
</body>

</html>
